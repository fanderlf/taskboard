{{ define "content" }}
<div class="container-fluid">
    <div class="row">
        <ol class="breadcrumb">
            <li class="active">Boards</li>
        </ol>
    </div>
    <div class="row">
        <h2>Available Boards:</h2>
    </div>
    <div class="row">
        <div class="col-xs-2">Team</div>
        <div class="col-xs-2">Stories</div>
    </div>
    {{range .}}
    <div class="row">
        <div class="col-xs-2">{{.Teamname}}</div>
        <div class="col-xs-1">{{.NumberOfStories}}</div>
        <div class="col-xs-1">
            <a href="/stories?boardId={{.Id}}"> <button class="btn btn-success btn-sm">Show</button> </a>
        </div>
    </div>
    {{end}}
    
</div>
{{ end }}
